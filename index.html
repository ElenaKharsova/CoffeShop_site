<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>CoffeShop</title>
</head>
<body>
    <header class="header">
        <div class = "logo-label">
            <img src="./src/images/Label.svg">
            <p class="logo">Samwayle</p>
        </div>
        <nav class = "nav-top">
            <p class="menu-font menu-font-align">About us</p>
            <p class="menu-font menu-font-align">Promotion</p>
            <p class="menu-font menu-font-align">Shop</p>
            <p class="menu-font menu-font-align">Contacts</p>
            <button class="button menu-font button-small">Contact Us</button>
        </nav>
    </header>
    <div class="main-block">
        <main class="main-block-text-picture">
            <div>
                <p class="header-slogan">Drink coffee, enjoy with Samwyle</p>
                <h1 class="header-text h1-font-size">Coffee Shop</p>
                <button class="button menu-font button-big">Order here</button>
            </div>
            <p class="square-light-green">&rarr;</p>
            <div class="jar-wrap">
                <div class="square-green"></div>
                <img class="jarr" src="./src/images/Jarr.png">
                <p class="label">Coffee</p>
            </div>
        </main>
        <aside>
            <nav class="nav-aside">
                <img src="./src/images/twitter.png">
                <img src="./src/images/instagram.png">
                <img src="./src/images/facebook.png">
                <p class="follow-us">Follow us</p>
            </nav>
        </aside>
    </div>
    <footer>
        <p class="footer">2020 (c) - Samwyle bandtitos</p>
    </footer>
</body>
</html>
